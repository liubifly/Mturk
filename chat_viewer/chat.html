<!DOCTYPE html>
<html>
<script src="https://assets.crowd.aws/crowd-html-elements.js"></script>
<head>
    <title>MutualFriends Dataset Browser</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://bifei-mturk-repo.s3.amazonaws.com/train-viz/chat_viewer/css/my.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://bifei-mturk-repo.s3.amazonaws.com/train-viz/chat_viewer/js/my.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/csi.min.js"></script>
</head>

<crowd-form answer-format="flatten-objects">
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">MutualFriends Dataset</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="https://stanfordnlp.github.io/cocoa/">Home</a></li>
    </ul>
  </div>
</nav>

<div class="container">
    <div class="panel-group">
    <div class="panel panel-default" id="metadata-wrapper">
        <div class="panel-body">
        <!-- <table id="metadata" class="display" width="100%" cellspacing="0"></table> -->
        <div style="margin:0 auto;width:600px;margin-top:0px;">
            <div style="border-style:solid;border-width:3px;border-color:red;color:red;text-align:center;font-size:120%;padding:20px;width:500px;margin: 0 auto;margin-bottom:100px;">
                <h2>~ RULE ~</h2>
                </br>
                Find noun phrases that refer to <strong style="font-size:150%;color:green">the same entity</strong> and color them with the <strong style="font-size:150%;color:green">same color</strong>.
                <!-- <strong style="font-size:150%;color:green;">RECOGNIZE</strong> these concepts in the future. -->
            </div>
        </div>
    </div>
    <div class="panel panel-default" id="example-wrapper">
        <div class="panel-body">
        <div id="example" width="100%" data-include="${chat_src}">
        <!-- <div id="example" width="100%" data-include="https://bifei-mturk-repo.s3.amazonaws.com/train-viz/chat_htmls/C_000e486946794502a442d99a32458924.html"> -->
        <!-- <div data-include="../chat_htmls/C_0a0a50cbadc24893acf19f4b67c251d3.html"></div> -->
        </div> 
        </div>
    </div>

    <div class="panel panel-default" id="filter">
        <div class="panel-body">
            <button id="redButton" type="button" class="red_button"></button> 
            <button id="greenButton" type="button" class="green_button"></button> 
            <button id="blueButton" type="button" class="blue_button"></button>  
            <button id="yellowButton" type="button" class="yellow_button"></button>  
            <button id="magentaButton" type="button" class="magenta_button"></button>  
            <button id="silverButton" type="button" class="silver_button"></button>  
            <button id="purpleButton" type="button" class="purple_button"></button>
            <button id="maroonButton" type="button" class="maroon_button"></button>  
            <button id="blackButton" type="button" class="black_button"></button>  
    </div>
    </div>

    </div> <!-- panel group -->
</div> <!-- container -->
</body>
</crowd-form>

</html>
