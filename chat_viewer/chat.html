<!DOCTYPE html>
<html>

<head>
    <title>MutualFriends Dataset Browser</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="css/my.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="js/my.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">MutualFriends Dataset</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="https://stanfordnlp.github.io/cocoa/">Home</a></li>
    </ul>
  </div>
</nav>

<div class="container">
    <div class="panel-group">
    <div class="panel panel-default" id="metadata-wrapper">
        <div class="panel-body">
        <table id="metadata" class="display" width="100%" cellspacing="0"></table>
        </div>
    </div>
    <div class="panel panel-default" id="example-wrapper">
        <div class="panel-body">
        <div id="example" width="100%"></div> 
        </div>
    </div>

    <div class="panel panel-default" id="filter">
        <div class="panel-body">
            <button id="redButton" type="button" class="red_button"></button> 
            <button id="greenButton" type="button" class="green_button"></button> 
            <button id="blueButton" type="button" class="blue_button"></button>  
            <button id="yellowButton" type="button" class="yellow_button"></button>  
            <button id="magentaButton" type="button" class="magenta_button"></button>  
            <button id="silverButton" type="button" class="silver_button"></button>  
            <button id="purpleButton" type="button" class="purple_button"></button>
            <button id="maroonButton" type="button" class="maroon_button"></button>  
    </div>
    </div>

    </div> <!-- panel group -->
</div> <!-- container -->
</body>

</html>
